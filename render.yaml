services:
  # Inference-only API (no database needed)
  - type: web
    name: hebrew-ocr-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements_inference.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT backend.inference_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MODEL_PATH
        value: backend/models/saved

  # Frontend Static Site
  - type: web
    name: hebrew-ocr-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://hebrew-ocr-backend.onrender.com
