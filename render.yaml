services:
  # Backend Web Service
  - type: web
    name: hebrew-ocr-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT backend.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: hebrew-ocr-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: False
      - key: STORAGE_TYPE
        value: cloudinary
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: MODEL_PATH
        value: models/saved

  # Frontend Static Site
  - type: web
    name: hebrew-ocr-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://hebrew-ocr-backend.onrender.com

# Database
databases:
  - name: hebrew-ocr-db
    databaseName: hebrew_ocr
    plan: free
    region: oregon
